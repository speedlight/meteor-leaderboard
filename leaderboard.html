<head>
    <title>Leaderboard</title>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+pro:300,400,600" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="title">
        <h2 class="ui icon header">
            <i class="trophy icon"></i>
            <div class="content">Leaderboard
                <div class="sub header">
                    The bests and the worsts
                </div>
            </div>
        </h2>
    </div>
  {{> loginButtons}}
  {{> addPlayerForm }}
  {{> leaderboard }}
</div>
</body>

<template name="leaderboard">
    <ul>
      {{#each player}}
          <li class="player {{selected}}">
              <span class="name">{{name}}</span>
              <span class="score">{{score}}</span>
          </li>
      {{/each}}
    </ul>
  {{#if showSelectedPlayer }}
      <div class="ui buttons points">
          <button class="mini ui positive button increment">+ point</button>
          <div class="or"></div>
          <button class="mini ui negative button decrement">- point</button>
      </div>
      <button class="ui yellow button removePlayer">Remove player</button>
  {{/if}}
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
      <form class="ui form">
          <div class="ui action input">
              <input class="ui small input" type="text" name="playerName" placeholder="Player name...">
              <input class="ui small input" type="text" name="playerScore" placeholder="Player score...">
              <button class="ui blue button" type="submit">Add player</button>
          </div>
      </form>
  {{/if}}
</template>
